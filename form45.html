<!DOCTYPE html>
<html>
<head>
<title>Form example</title>
<style>
	div{
		text-align:center;
		border:1px solid black;
		margin:2px auto;
		padding:8px;
		width:30%;
		box-shadow: 0 4px rgb(206, 47, 47);
	}
	input[type="submit"]{
		background-color:#007BFF;
		color:white;
		padding:10px 20px;
		border-radius:5px;
		cursor:pointer;
	}
		
	 
</style>
</head>
<body>
<h2 style="text-align:center; text-weight:bold; text-decoration:underline; ">FILL THIS FORM!!!</h2>
<form action="submit-success.html"   style="text-align:center;">
<div>
<label for="name">Name:</label>
<input type="text" id="name" class="name" name="name" required>
</div>
<br><br>
<div>
<label for="email">Email:</label>
<input type="email" id="email" class="email" name="email" required>
</div>
<br><br>
<div>
<label for="password">Password:</label>
<input type="num" id="password" name="password" required>
</div>
<br><br>
<div>
<label for="gender">Gender:</label>
<input type="radio" id="male" name="gender" value="male" style="cursor:pointer;">
<label for="male">Male:</label>
<input type="radio" id="female" name="gender" value="female" style="cursor:pointer;">
<label for="female">Female:</label>
</div>
<br><br>
<div>
<label for="hobbies">Hobbies:</label>
<input type="checkbox" id="reading" name="hobbies" value="reading" style="cursor:pointer">
<label for="reading">Reading</label>
<input type="checkbox" id="sports" name="hobbies" value="sports" style="cursor:pointer">
<label for="sports">Sports:</label>
</div>
<br><br>
<div>
<label for="city">City:</label>
<select id="city" name="city" style="cursor:pointer;">
<option value="">Select</option>
<option value="mumbai">Mumbai</option>
<option value="pune">Pune</option>
<option value="ratnagiri">Ratnagiri</option>
</select>
</div>
<br><br>
<div>
<label for="comment">Comment:</label>
<textarea id="comment" name="comment" rows="4" col="30"></textarea>
</div>
<br><br>

<input type="submit" value="submit">
<input type="reset" value="reset">
</form>
</body>
</html>
